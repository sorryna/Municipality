<ion-header>
  <ion-toolbar>
    <ion-title>ค้างชำระ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button id="open-modal">เลือก วันที่</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-datetime></ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-label>{{ date | date:'d/M/yyy' }}</ion-label>
  <ion-item>
    <ion-label>ค้างชำระ 3 รายการ</ion-label>
  </ion-item>
  <ion-card-content class="table">
    <table>
      <tr>
        <th>รายการ</th>
        <th>จำนวนเดือน</th>
        <th>เป็นเงิน</th>
      </tr>
      <tr>
        <td>บ้านนู๋เสม</td>
        <td>120</td>
        <td>2400 THB</td>
      </tr>
      <tr>
        <td>บ้านใหญ่ในสวน</td>
        <td>12</td>
        <td>240 THB</td>
      </tr>
      <tr>
        <td>บ้านใคร</td>
        <td>1</td>
        <td>20 THB</td>
      </tr>
    </table>
  </ion-card-content>
</ion-content>
