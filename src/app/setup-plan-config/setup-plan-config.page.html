<ion-content class="ion-padding">

  <form [formGroup]="fg">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">ชื่ออัตรา
          <ion-text color="danger" *ngIf="fg.invalid && !isFirstTime">
            <h3>กรุณาระบุชื่ออัตรา</h3>
          </ion-text>
        </ion-label>
        <ion-input class="ion-margin-top" formControlName="displayName"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>กำหนดอัตราชำระค่าขยะ</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">ค่าชำระรายเดือน</ion-label>
        <ion-input type="number" clearInput class="ion-margin-top" formControlName="payPerMonth" (ionChange)="onPayPerMonthUpdate($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">ค่าธรรมเนียมรายเดือน</ion-label>
        <ion-input type="number" clearInput class="ion-margin-top" formControlName="feePerMonth" (ionChange)="onFeePerMonthUpdate($event)"></ion-input>
      </ion-item>
      <ion-item lines="none"></ion-item>
      <ion-item>
        <ion-label position="stacked">ค่าชำระรายปี</ion-label>
        <ion-input type="number" clearInput class="ion-margin-top" formControlName="payPerYear"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">ค่าธรรมเนียมรายปี</ion-label>
        <ion-input type="number" clearInput class="ion-margin-top" formControlName="feePerYear"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onDismiss()" expand="block" fill="clear" shape="round" slot="end" color="medium">
      ยกเลิก
    </ion-button>
    <ion-button (click)="onSubmit()" expand="block" fill="clear" shape="round" slot="end">
      ตกลง
    </ion-button>
  </ion-toolbar>
</ion-footer>
