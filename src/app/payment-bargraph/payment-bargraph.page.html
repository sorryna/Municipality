<ion-content mode="ios">

  <app-header></app-header>

  <ion-breadcrumbs class="ion-padding">
    <ion-breadcrumb routerLink="/home">
      รายงาน
    </ion-breadcrumb>
    <ion-breadcrumb routerLink="/payment-bargraph">
      ภาพรวมทั้งหมด
    </ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-list class="ion-padding" lines="none">
    <ion-list-header>
      <ion-label>สัดส่วนการชำระเงินประจำปี</ion-label>
    </ion-list-header>

    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-item class="ion-no-padding ion-margin-start">
            <ion-label>ประจำปี</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <ion-item>
            <ion-select value="2564" interface="popover">
              <ion-select-option value="2564">2564</ion-select-option>
              <ion-select-option value="2563">2563</ion-select-option>
              <ion-select-option value="2562">2562</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-card class="ion-text-center">

      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img [src]="chartUrl" alt="graph-overview">
          </ion-col>
          <ion-col size="12">
            <ion-button class="no-shadow" mode="md" color="danger" shape="round" size="default"
              (click)="onSwitchChart()">
              <ion-icon slot="start" name="repeat"></ion-icon>
              <ion-label class="ion-margin">{{ buttonText }}</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
  </ion-list>

</ion-content>
