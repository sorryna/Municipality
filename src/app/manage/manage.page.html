<ion-content class="ion-padding">

  <ion-breadcrumbs>
    <ion-breadcrumb>
      manage
    </ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-card>
    <ion-button shape="round" (click)="openModal()">
      <ion-icon name="add-outline"></ion-icon>
      <ion-label>เพิ่ม</ion-label>
    </ion-button>
    <ion-button shape="round">Upload</ion-button>
    <input type="file" name="photo" />
  </ion-card>

  <ion-card class="ion-padding">
    <ion-label>
      <h2>อัตราการชำระเงิน</h2>
    </ion-label>
    <ion-button shape="round" (click)="onSelectApplyPlan()">Apply Plan</ion-button>
    <ion-button shape="round" routerLink="/setup-plan">Setup Plan</ion-button>
  </ion-card>


  <ion-card-content class="table">
    <table>
      <tr>
        <th>รายการ</th>
        <th>อัตราการชำระเงิน</th>
      </tr>
      <tr *ngFor="let item of data">
        <td>
          <ion-label>
            <h2>{{ item.title }}</h2>
            <h3>
              <ion-text color="medium">{{ item.address }}</ion-text>
            </h3>
          </ion-label>
        </td>
        <td>
          <p *ngIf="item.plan == 1">ขั้นต่ำ</p>
          <p *ngIf="item.plan == 2">บ้านจัดสรร</p>
        </td>
      </tr>
    </table>
  </ion-card-content>
</ion-content>
