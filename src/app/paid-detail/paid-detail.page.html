<ion-header>
  <ion-toolbar>
    <ion-title>ชำระแล้ว</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button id="open-modal">เลือก วันที่</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-datetime></ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-label>{{ date | date:'d/M/yyy' }}</ion-label>
  <ion-item>
    <ion-label>ชำระแล้ว 3 รายการ</ion-label>
  </ion-item>
  <ion-card-content class="table">
    <table>
      <tr>
        <th>รายการ</th>
        <th>วันที่</th>
        <th>จำนวน</th>
      </tr>
      <tr>
        <td>7/1</td>
        <td>{{ date | date:'d/M/yyy' }}</td>
        <td>49 THB</td>
      </tr>
      <tr>
        <td>919/3</td>
        <td>{{ date | date:'d/M/yyy' }}</td>
        <td>549 THB</td>
      </tr>
      <tr>
        <td>989</td>
        <td>{{ date | date:'d/M/yyy' }}</td>
        <td>49 THB</td>
      </tr>
    </table>
  </ion-card-content>

  <div>
    <ion-button expand="block" fill="clear" shape="round">
      seemore
    </ion-button>
  </div>
</ion-content>
