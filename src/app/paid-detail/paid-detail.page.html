<ion-header>
  <ion-toolbar>
    <ion-title>ชำระแล้ว</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button id="open-modal">เลือก วันที่</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-datetime></ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-label>{{ date | date:'d/M/yyy' }}</ion-label>
  <ion-item>
    <ion-label>ชำระแล้ว 3 รายการ</ion-label>
  </ion-item>
  <ion-card-content class="table">
    <table>
      <tr>
        <th>รายการ</th>
        <th>วันที่</th>
        <th>จำนวน</th>
      </tr>
      <tr>
        <td>บ้านทรายทอง</td>
        <td>{{ date | date:'d/M/yyy' }}</td>
        <td>20 THB</td>
      </tr>
      <tr>
        <td>บ้านน้อยหลังสวน</td>
        <td>{{ date | date:'d/M/yyy' }}</td>
        <td>240 THB</td>
      </tr>
      <tr>
        <td>บ้านของซอรี่</td>
        <td>{{ date | date:'d/M/yyy' }}</td>
        <td>20 THB</td>
      </tr>
    </table>
  </ion-card-content>
</ion-content>
