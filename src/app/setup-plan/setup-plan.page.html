<ion-content mode="ios">

  <app-header></app-header>

  <ion-breadcrumbs>
    <ion-breadcrumb routerLink="/manage">
      จัดการที่อยู่
    </ion-breadcrumb>
    <ion-breadcrumb routerLink="/setup-plan">
      ตั้งค่าอัตราการชำระเงิน
    </ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-list class="ion-padding">
    <ion-list-header>
      <ion-label>รายการอัตราการชำระเงินทั้งหมด</ion-label>
    </ion-list-header>
    <ion-item lines="none">
      <ion-button class="no-shadow ion-no-margin" mode="md" color="danger" shape="round" size="default"
        (click)="openAddPayment()">
        <ion-icon slot="start" name="add"></ion-icon>
        <ion-label>เพิ่มอัตราใหม่</ion-label>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list class="ion-padding">
    <ion-item>
      <ion-label><b>ชื่ออัตราการชำระเงิน</b></ion-label>
      <ion-label class="ion-text-end"><b>อัตราการชำระเงิน</b></ion-label>
    </ion-item>

    <ion-item button *ngFor="let item of data" (click)="openEditPayment(item)">
      <ion-label>{{ item.displayName }}</ion-label>
      <ion-label class="ion-text-end">
        รายเดือน: <ion-text color="medium">{{ item.payPerMonth }} (+ {{ item.feePerMonth }}) <small>THB</small></ion-text><br>
        รายปี: <ion-text color="medium">{{ item.payPerYear }} (+ {{ item.feePerYear }}) <small>THB</small></ion-text><br>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
